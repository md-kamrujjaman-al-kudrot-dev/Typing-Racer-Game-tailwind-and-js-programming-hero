<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Typing Racer Game</title>
  <script defer src="script.js"></script>
</head>

<body class="bg-black">
  <div id="text" class="flex flex-col items-center justify-center mt-2">
    <h1 class=" text-5xl font-bold text-cyan-300">Typing Racer</h1>
    <button class="text-white bg-amber-950 p-2 rounded-md mt-4">Start Game</button>
  </div>
  <div id="main" class=" flex  justify-center mt-4">
    <div class="absolute w-[15%]  left-[-5rem] mt-8">
      <img id="car1" class="absolute" src="./Image/car1.png" alt="car1">
      <img id="car2" class="absolute mt-28" src="./Image/car2.png" alt="car2">
    </div>
    <img class="w-[70%]" src="./Image/road.png" alt="road">

  </div>
  <div class="text-white flex flex-col items-center justify-center ">
    <div id="modal" class="absolute mt-5 rounded-2xl ">

    </div>
    <div class="bg-pink-500 rounded-md flex flex-col items-center p-12 mt-4 gap-4 ">
      <h1 id="wordBox" class="text-4xl font-semiold">hill</h1>
      <input id="typer-word" class="bg-blue-950 p-2 rounded-md" type="text" placeholder="type here">
    </div>
  </div>
</body>

</html>
